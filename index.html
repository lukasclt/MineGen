<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1D1E22">
    <link rel="manifest" href="/manifest.json">
    <title>MineGen AI - Gerador de Plugins Minecraft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              mc: {
                dark: '#1D1E22',
                panel: '#2B2D31',
                accent: '#3B82F6', // Blue
                green: '#55FF55', // Minecraft Green
                gold: '#FFAA00',  // Minecraft Gold
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for a darker, sleeker look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1D1E22; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4B5563; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6B7280; 
      }

      /* Animated Background */
      .bg-grid-animate {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        animation: moveGrid 20s linear infinite;
      }

      @keyframes moveGrid {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 40px 40px;
        }
      }

      .bg-radial-gradient {
        background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.05) 0%, rgba(29, 30, 34, 0) 70%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "jszip": "https://esm.sh/jszip@^3.10.1",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "openai": "https://esm.sh/openai@^6.13.0"
  }
}
</script>
</head>
  <body class="bg-mc-dark text-gray-200 antialiased overflow-hidden h-screen">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
