
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1D1E22">
    <link rel="manifest" href="/manifest.json">
    <title>MineGen AI - Gerador de Plugins Minecraft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              mc: {
                dark: '#1D1E22',
                panel: '#2B2D31',
                accent: '#3B82F6', // Blue
                green: '#55FF55', // Minecraft Green
                gold: '#FFAA00',  // Minecraft Gold
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.4s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Fix for mobile height */
      html, body {
        height: 100%;
        height: 100dvh;
        overflow: hidden;
        overscroll-behavior: none;
      }
      
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #1D1E22; }
      ::-webkit-scrollbar-thumb { background: #4B5563; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #6B7280; }

      .bg-grid-animate {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        animation: moveGrid 20s linear infinite;
      }

      @keyframes moveGrid {
        0% { background-position: 0 0; }
        100% { background-position: 40px 40px; }
      }

      .bg-radial-gradient {
        background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.05) 0%, rgba(29, 30, 34, 0) 70%);
      }

      .code-change-flash {
        animation: flashGreen 1s ease-out;
      }
      @keyframes flashGreen {
        0% { background-color: rgba(85, 255, 85, 0.1); }
        100% { background-color: transparent; }
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
